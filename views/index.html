<!DOCTYPE html>
<html style="background-color:#000000; color:#FFFFFF;">
	<head>
        <meta charset="UTF-8" />
        <link rel="icon" href="https://i.imgur.com/I8ju6wN.png">
        <title>Tales of Raziel Lewach</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	</head>

	<body>

		<h1>TALES OF RAZIEL LEWACH</h1>
		<br>
		<p id="msgSesion">Session not started. Create a new user or enter your user!</p>
		<br>
		<label for="name">Name:</label>
		<input id="name" type="text"></input>
		<br>
		<label for="pass">Password:</label>
		<input id="pass" type="text"></input>
		<br>
		<br>
		<a href="/aSpaceTrip">A Space Trip Tale</a>
		
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			
			// Se침ales de l칩gica enviadas.
			$("#name").keypress((e) => {
				if (e.key == "Enter") login();
			});
			$("#pass").keypress((e) => {
				if (e.key == "Enter") login();
			});
			
			function login()
			{
				socket.emit("login",$("#name").val(),$("#pass").val());
			}
			
			// Se침ales de l칩gica recibidas.
			socket.on("loginSuccess", (data) => {
				console.log("data",data);
			});
		</script>
		
	</body>
</html>
